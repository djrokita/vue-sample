<!Doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>First vue.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input v-model='foo' />
        <h1 v-if="foo === ''">Brak danych</h1>
        <h1 v-else>{{'Kasia musi sobie kupiÄ‡ ' + foo}}</h1>
        <a v-bind='link'>{{dest}}</a>
        <ol :style="{'background-color': colors[styleColor]}">
            <li v-for="(value, key) in hobbys">{{key}}
                <ul>
                    <li v-for="(interes, item ) in value">{{item}} : {{interes}}</li>
                </ul>
            </li>
        </ol>
        <input type="range" min="0" max="2" step="1" v-model='styleColor'/>
        <form>
            <label for="income">Income: </label>
            <input name="income" type="number" v-model="income" step="100" />
            <label for="tax">Tax: </label>
            <input name="tax" type="number" v-model="tax" />
        </form>
        <p>Your given salary: {{countSalary()}}</p>
        <p>Your computed salary: {{computeSalary}}</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
